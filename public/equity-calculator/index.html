<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petahash Distribution Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .result-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .result-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
        }

        .formula {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
            line-height: 1.6;
        }

        .api-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }

        .api-status.loading {
            background: #ffa500;
            color: white;
        }

        .api-status.success {
            background: #4caf50;
            color: white;
        }

        .api-status.error {
            background: #f44336;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Petahash Distribution Calculator</h1>

        <div class="input-group">
            <label for="petahash">Petahash/sec</label>
            <input type="number" id="petahash" placeholder="160" step="0.01" value="160">
        </div>

        <div class="input-group">
            <label for="hashprice">Hash Price ($/PH/day)</label>
            <input type="number" id="hashprice" placeholder="30.2" step="0.01" value="30.2">
            <div id="apiStatus" class="api-status loading">Fetching live price...</div>
        </div>

        <div class="input-group">
            <label for="ownership">% of 10NetZero Owned by Shareholder</label>
            <input type="number" id="ownership" placeholder="0.08" step="0.0001" value="0.08">
        </div>

        <button onclick="fetchHashPrice()">Refresh Hash Price</button>

        <div class="result-box">
            <div class="result-label">Monthly Distribution Total</div>
            <div class="result-value" id="result">$0.00</div>
        </div>

        <div class="formula">
            <strong>Formula:</strong><br>
            Monthly Revenue = PH/s Ã— HashPrice($/PH/day) Ã— 30.44 days<br>
            10NetZero Cut = Monthly Revenue Ã— 0.08<br>
            Distribution = 10NetZero Cut Ã— Ownership %
        </div>
    </div>

    <script>
        let currentHashPrice = 30.2;

        function calculate() {
            const petahash = parseFloat(document.getElementById('petahash').value) || 0;
            const hashprice = parseFloat(document.getElementById('hashprice').value) || 0;
            const ownership = parseFloat(document.getElementById('ownership').value) || 0;

            // Hash price is already in $/PH/day, so just multiply by PH/s directly
            // Monthly revenue = PH/s Ã— HashPrice($/PH/day) Ã— 30.436875 (avg days per month)
            const monthlyRevenue = petahash * hashprice * 30.436875;

            // 10NetZero takes 8% cut
            const tenNetZeroCut = monthlyRevenue * 0.08;

            // Shareholder's portion
            const monthlyDistribution = tenNetZeroCut * (ownership / 100);

            // Update result
            document.getElementById('result').textContent =
                '$' + monthlyDistribution.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        async function fetchHashPrice() {
            const statusEl = document.getElementById('apiStatus');
            statusEl.className = 'api-status loading';
            statusEl.textContent = 'Fetching live price...';

            try {
                // Fetch from local API server
                const response = await fetch('http://localhost:3000/hashprice');
                const data = await response.json();

                // Extract hash price from response
                // The API returns various formats, we'll handle the most common
                if (data.hashprice) {
                    currentHashPrice = data.hashprice;
                } else if (data.data && data.data.hashprice) {
                    currentHashPrice = data.data.hashprice;
                } else if (data.current_hashprice) {
                    currentHashPrice = data.current_hashprice;
                } else if (data.price) {
                    currentHashPrice = data.price;
                } else if (typeof data === 'number') {
                    currentHashPrice = data;
                } else {
                    // If we can't find the hash price, use default
                    currentHashPrice = 30.2;
                }

                document.getElementById('hashprice').value = currentHashPrice.toFixed(2);

                statusEl.className = 'api-status success';
                statusEl.textContent = `Live: $${currentHashPrice.toFixed(2)}`;

                calculate();
            } catch (error) {
                // Fallback to mock data if API fails
                console.error('Error fetching hash price:', error);
                statusEl.className = 'api-status error';
                statusEl.textContent = 'Using default price';

                // Use default value
                currentHashPrice = 30.2;
                document.getElementById('hashprice').value = currentHashPrice.toFixed(2);
                calculate();
            }
        }

        // Add event listeners
        document.getElementById('petahash').addEventListener('input', calculate);
        document.getElementById('hashprice').addEventListener('input', calculate);
        document.getElementById('ownership').addEventListener('input', calculate);

        // Initial calculation
        calculate();

        // Try to fetch live price on load
        fetchHashPrice();
    </script>
</body>
</html>
